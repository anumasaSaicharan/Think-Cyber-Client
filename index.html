  <style>
    /* Hide the Google Translate top banner iframe */
    body > .skiptranslate,
    body > .skiptranslate iframe,
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
      visibility: hidden !important;
      height: 0 !important;
    }

    /* Reset body top padding/margin that Google adds */
    body {
      top: 0px !important;
      position: static !important;
      margin: 0 !important;
    }

    /* Hide Google Translate gadget */
    .goog-te-gadget {
      display: none !important;
    }
    
    /* Additional fixes for translation consistency */
    body.translated-ltr,
    body.translated-rtl,
    .translated-ltr *,
    .translated-rtl * {
      font-size: inherit !important;
      line-height: inherit !important;
    }
    
    /* Prevent Google Translate from changing font sizes */
    font[style] {
      font-size: inherit !important;
    }
    
    /* Maintain responsive design during translation */
    @media (max-width: 768px) {
      body {
        font-size: 14px !important;
      }
    }
    
    @media (min-width: 769px) and (max-width: 1024px) {
      body {
        font-size: 15px !important;
      }
    }
    
    @media (min-width: 1025px) {
      body {
        font-size: 16px !important;
      }
    }
  </style>
